<!DOCTYPE html><!--suppress XmlWrongRootElement -->
<f:view xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        encoding="UTF-8"
        xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <title>Sample omnifaces Issue 809</title>
        <meta http-equiv="x-ua-compatible" content="IE=edge"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </h:head>
    <h:body>
        <div id="form_div">
            <h:form id="form" name="form">
                <!--@elvariable id="_csrf" type="org.springframework.security.web.csrf.CsrfToken"--><!-- //NOSONAR -->
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <p:growl id="growl"
                         showDetail="true"
                         sticky="true"
                         redisplay="false"
                         escape="false"
                         skipDetailIfEqualsSummary="true">
                    <p:autoUpdate/>
                </p:growl>

                <h2>#{sampleBean.hello}</h2>
                <p:commandButton id="btn" update="form" value="Update Form"/>
            </h:form>
        </div>
    </h:body>
</f:view>
